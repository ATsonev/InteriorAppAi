<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interior Builder</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D2B68A;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 650px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .row {
            display: flex;
            justify-content: space-between;
			gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .form-group i {
            margin-right: 5px;
            color: saddlebrown;
        }
        label {
            font-size: 17px;
			font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #room-type {
            margin: 0;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 4px;
            width: 100%;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .center-label {
            width: 100%;
            text-align: center;
        }
        .submit-btn {
            background-color: #F5E8B6;
            color: black;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid black;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
		.furniture-row{
			border: 2px solid #D2B68A;
			border-radius: 15px;
			padding: 10px;
		}
		.furniture-row select{
            margin: 0;
			width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 4px;
		}
		.furniture-row label{
			text-align: center;
			width: 100%;
		}
	</style>
</head>
<body>
<div class="main">
	<div class="content">
		<h1><i class="fa fa-pencil-ruler"></i> Design Your Room</h1>
		<form>
			<div class="row">
				<div class="form-group">
					<label for="width"><i class="fa fa-arrows-alt-h"></i> Width (m):</label>
					<input type="number" id="width" name="width" min="0" placeholder="e.g., 4.5" required>
				</div>
				<div class="form-group">
					<label for="length"><i class="fa fa-arrows-alt-h"></i> Length (m):</label>
					<input type="number" id="length" name="length" min="0" placeholder="e.g., 6.0" required>
				</div>
				<div class="form-group">
					<label for="height"><i class="fa fa-arrows-alt-v"></i> Height (m):</label>
					<input type="number" id="height" name="height" min="0" placeholder="e.g., 2.8" required>
				</div>
			</div>
			<div class="form-group">
				<label class="center-label" for="room-type"><i class="fa fa-home"></i> Room Type:</label>
				<select id="room-type" name="room-type" required>
					<option value="" disabled selected>Select Room Type</option>
					<option value="living-room">Living Room</option>
					<option value="kitchen">Kitchen</option>
					<option value="bedroom">Bedroom</option>
					<option value="dining-room">Dining Room</option>
					<option value="bathroom">Bathroom</option>
					<option value="office">Office</option>
				</select>
			</div>
			<h3 style="text-align: center; max-width: 100%"><i class="fa-solid fa-couch"></i> Select furniture</h3>
			<div class="furniture-row row">
				<div class="form-group">
					<label for="furniture-select">Furniture</label>
					<select id="furniture-select" name="furniture-select" required>
						<option value="" disabled selected>Select Furniture</option>
						<option value="straight-sofa">Straight Sofa</option>
						<option value="corner-sofa">Corner Sofa</option>
						<option value="u-shaped-sofa">U-shaped Sofa</option>
						<option value="coffee-table">Coffee Table</option>
						<option value="armchair">Armchair</option>
						<option value="bed">Bed</option>
						<option value="dining-table">Dining Table</option>
						<option value="wardrobe">Wardrobe</option>
					</select>
				</div>
				<div class="form-group">
					<label for="furniture-width">Width (m):</label>
					<input type="number" id="furniture-width" name="furniture-width" min="0" placeholder="Width (m)" required>
				</div>
				<div class="form-group">
					<label for="furniture-length">Width (m):</label>
					<input type="number" id="furniture-length" name="furniture-length" min="0" placeholder="Length (m)" required>
				</div>
			</div>
			<button type="submit" class="submit-btn"><i class="fa fa-play"></i> Start Designing</button>
		</form>
	</div>
</div>
</body>
</html>
